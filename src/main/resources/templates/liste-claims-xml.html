               <!-- Table with stripped rows -->
                <table class="table datatable">

                  <th>E-mail</th>
                  <th>Objet</th>
                  <th>Actions</th>

              </thead>
              <tbody>
                <tr th:each="claim : ${listClaims}">

                  <td th:text="${claim.name}"></td>
                  <td th:text="${claim.email}"></td>
                  <td th:text="${claim.objet.libObjet}"></td>
                  <td>

                    <a th:href="@{/deleteClaim/{id}(id=${claim.id})}">Supprimer</a>
